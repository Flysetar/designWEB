<!DOCTYPE html>
<html>

<head>
    <title>An Owl Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="container">
  <div class="owl-carousel owl-theme">
    <div class="item">
      <img src="https://cdn.pixabay.com/photo/2020/03/10/08/39/cloud-4918228_1280.jpg">
      <div class="front">
        <div class="card">
          <h6>Travelling</h6>
          <h2>Incredible Earth</h2>
          <a href="#!" class="ebtn">Explore More</a>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="https://cdn.pixabay.com/photo/2013/11/28/10/36/road-220058_1280.jpg">
      <div class="front">
        <div class="card">
          <h6>Travelling</h6>
          <h2>Beautiful Nature</h2>
          <a href="#!" class="ebtn">Explore More</a>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="https://cdn.pixabay.com/photo/2020/03/31/11/59/sunrise-4987384_1280.jpg">
      <div class="front">
        <div class="card">
          <h6>Travelling</h6>
          <h2>Incredible Hills</h2>
          <a href="#!" class="ebtn">Explore More</a>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736875_1280.jpg">
      <div class="front">
        <div class="card">
          <h6>Travelling</h6>
          <h2>Red Sky</h2>
          <a href="#!" class="ebtn">Explore More</a>
        </div>
      </div>
    </div>
    <div class="item">
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736882_1280.jpg">
      <div class="front">
        <div class="card">
          <h6>Travelling</h6>
          <h2>Dawn Sky</h2>
          <a href="#!" class="ebtn">Explore More</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
<script type="text/javascript">
  $('.owl-carousel').owlCarousel({
    loop:true,
    margin: 0,
    nav:true,
    items:1,
    navText:["PREV","NEXT"],
    animateIn: "slideInRight",
    animateOut: "slideOutLeft",
  });
  const element =  document.querySelector('.card');
  element.classList.add('animated', 'bounceOutLeft');
</script>
</html>
